<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

        <!-- Sidebar -->
        <div class="bg-light border-end" id="sidebar-wrapper" style="width: 250px;">
            <div class="sidebar-heading">Mi App</div>

                <a href="{% url 'dashboard2' %}" class="list-group-item list-group-item-action">Dashboard 2</a>
                <a href="{% url 'logout' %}" class="list-group-item list-group-item-action">Cerrar sesi√≥n</a>
            </div>
        </div>
        <!-- Page content -->
        <div class="container-fluid p-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
