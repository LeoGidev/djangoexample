{% extends 'base.html' %}
{% block title %} Ingreso de Datos {% endblock %}
{% block content%}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Agregar Dato</h2>
        <form method="POST" action="{% url 'agregar_dato' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="dato" class="form-label">Dato</label>
                <input type="text" class="form-control" id="dato" name="dato" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
