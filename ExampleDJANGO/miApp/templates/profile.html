{% extends 'base.html' %}

{% block title %}Perfil de Usuario{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Perfil de Usuario</h2>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">{{ nombre }} {{ apellido }}</h5>
            <p class="card-text"><strong>Email:</strong> {{ email }}</p>
        </div>
    </div>
</div>
{% endblock %}
