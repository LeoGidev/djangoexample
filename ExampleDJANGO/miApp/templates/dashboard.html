{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}


<h2 class="text-primary">Dashboard</h2>

<!-- Tabla de Datos -->
<div class="card shadow-sm mb-5">
    <div class="card-header text-white bg-primary">
        <h5>Datos</h5>
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>ID</th>
                    <th>Dato</th>
                </tr>
            </thead>
            <tbody>
                {% for dato in datos %}
                <tr>
                    <td>{{ dato.fecha }}</td>
                    <td>{{ dato.id }}</td>
                    <td>{{ dato.dato }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Gr치fico de Datos -->
<div class="card shadow-sm">
    <div class="card-header text-white bg-primary">
        <h5>Gr치fica de Datos</h5>
    </div>
    <div class="card-body">
        <canvas id="dataChart"></canvas>
    </div>
</div>



<script>
    // Obtenemos los datos de Django y los convertimos a formato JavaScript
    const fechas = [{% for dato in datos %}'{{ dato.fecha }}'{% if not forloop.last %}, {% endif %}{% endfor %}];
    const valores = [{% for dato in datos %}{{ dato.dato }}{% if not forloop.last %}, {% endif %}{% endfor %}];

    // Configuraci칩n del gr치fico
    const ctx = document.getElementById('dataChart').getContext('2d');
    const dataChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: fechas,
            datasets: [{
                label: 'Valores de Dato',
                data: valores,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
