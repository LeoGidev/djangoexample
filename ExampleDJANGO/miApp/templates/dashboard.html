<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
</head>
<body>
    <h2>Dashboard</h2>
    <a href="{% url 'logout' %}">Cerrar sesi√≥n</a>
    <table border="1">
        <tr>
            <th>Fecha</th>
            <th>ID</th>
            <th>Dato</th>
        </tr>
        {% for dato in datos %}
        <tr>
            <td>{{ dato.fecha }}</td>
            <td>{{ dato.id }}</td>
            <td>{{ dato.dato }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
